on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - migrate-to-actions
jobs:
  test:
    env:
      GO111MODULE: on
    strategy:
      fail-fast: true
      matrix:
        go-version: [1.16.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@37335c7bb261b353407cff977110895fa0b4f7d8
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f
    - name: Setup
      run: sudo apt-get -y install httpie
    - name: Install vault, nomad, consul
      run: |
        ./scripts/getnomad.sh
        ./scripts/getvault.sh
        ./scripts/getconsul.sh
    - name: Start vault
      env:
        VAULT_TEST_TOKEN: terraform-provider-nomad-token
        VAULT_ADDR: http://localhost:8200
      run: vault server -dev -dev-root-token-id=$VAULT_TEST_TOKEN > /dev/null 2>&1 &
    - name: Start consul
      run: consul agent -dev > /dev/null 2>&1 &
    - name: Start nomad
      env:
        NOMAD_LICENSE: ${{ secrets.NOMAD_LICENSE }}
        VAULT_TEST_TOKEN: terraform-provider-nomad-token
        VAULT_ADDR: http://localhost:8200
      run: |
        export NOMAD_LICENSE = ${{ env.NOMAD_LICENSE }}
        if ${{ NOMAD_LICENSE }}; then
          sudo nomad agent -dev -acl-enabled -vault-address=${{ env.VAULT_ADDR }} -vault-token ${{ env.VAULT_TEST_TOKEN }} -vault-enabled -vault-allow-unauthenticated=false
          export "TEST_NOMAD_TOKEN=$!" >> $GITHUB_ENV
        else
          echo "NOMAD_LICENSE env var not set"
        fi
    - name: Bootstrap nomad
      run: |
        sleep 10
        http --ignore-stdin POST http://localhost:4646/v1/acl/bootstrap | jq -r '.SecretID' > /tmp/nomad-test.token
    # - name: Run go vet
    #   run: make vet
    - name: Run acceptance tests
      run: ${{ env.TEST_NOMAD_TOKEN }} make testacc
    - name: Stop nomad
      run: ./scripts/stop-nomad.sh

